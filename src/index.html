<!DOCTYPE html>
<html ng-app="five" data-ng-csp>
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/angular-csp.css" rel="stylesheet"/>
    <link href="css/index.min.css" rel="stylesheet"/>

    <script src="js/angular.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
    <title>五行性理测试</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit" ng-controller="FiveCtrl">
        <h1><span ng-show="p.type == CHECK">{{ name }}</span>{{ p.title }}</h1>
        <p>{{ p.p }}</p>
        <div ng-show="p.type == INPUT">
          <input type="text" placeholder="请输入..." ng-model="name"/>
        </div>
        <div ng-show="p.type == CHECK">
          <button type="button" class="btn btn-info" ng-model="i.s" btn-checkbox ng-repeat="i in page[num].items">
            {{ i.l }}
          </button>
        </div><!-- CHECK -->
        <div class="btn-group" ng-show="p.type == SELECT">
          <button type="button" class="btn btn-info" ng-model="page[num].value" btn-radio="i" ng-repeat="i in page[num].items">
            {{ i }}
          </button>
        </div><!-- btn-group -->
        <div ng-show="p.type == END">
          <div id="container" style="min-width: 310px; max-width: 400px; height: 400px; margin: 0 auto"></div>
        </div><!-- END -->
        <div class="btn-group pull-right">
          <button class="btn btn-primary btn-large" ng-show="p.type == START" ng-click="num = 1">测试开始</button>
          <button class="btn btn-large pull-right" ng-show="p.prev" ng-click="num = num - 1">返回</button>
          <button class="btn btn-large btn-primary pull-right" ng-show="p.next" ng-click="num = num + 1">继续</button>
        </div><!-- btn-group -->
      </div><!-- hero-unit -->
    </div><!-- container -->
    <div class="footer">
      <div class="container">
        乌托邦21世纪——中国梦
      </div><!-- container -->
    </div><!-- footer -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js-utils.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/highcharts-more.js"></script>
    <script src="js/highcharts-ng.js"></script>
    <script src="js/chrome.min.js"></script>
    <script src="js/index.min.js"></script>
  </body>
</html>

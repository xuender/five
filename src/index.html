<!DOCTYPE html>
<html manifest="manifest.appcache" ng-app="five" data-ng-csp>
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/angular-csp.css" rel="stylesheet"/>
    <link href="css/index.min.css" rel="stylesheet"/>

    <script src="js/angular.min.js"></script>
    <title>五行性理测试</title>
  </head>
  <body>
    <div class="container" ng-controller="FiveCtrl">
      <div class="hero-unit" ng-show="p.type == START">
        <h1>五行性理测试</h1>
        <p>根据王善人凤仪公的《性理集成》测试五行性理</p>
        <div class="btn-group pull-right">
          <button class="btn btn-primary btn-large" ng-click="num = 1">
            <i class="fa fa-play"></i>
            测试开始
          </button>
        </div><!-- btn-group -->
      </div><!-- START -->
      <div class="hero-unit ng-hide" ng-hide="p.type == END || p.type == START">
        <h1><span ng-show="p.type == CHECK">{{ name }}</span>{{ p.title }}</h1>
        <p>{{ p.p }}</p>
        <div ng-show="p.type == INPUT">
          <form name="f_name">
            <input type="text" name="name" maxlength="200" placeholder="请输入..." id="i_name"
             ng-maxlength="200" ng-minlength="1" ng-model="name" required/>
            <div ng-show="error">
              <div class="alert alert-error"  ng-show="f_name.name.$error.required">
                <i class="fa fa-exclamation-triangle"></i>
                必填
              </div>
            </div>
          </form>
        </div><!-- hero-unit -->
        <div ng-show="p.type == CHECK">
          <div class="row">
            <div class="span3" ng-repeat="i in page[num].items">
              <label class="checkbox">
                <input type="checkbox" ng-model="i.s"/>
                {{ i.l }}
              </label>
            </div><!-- span -->
          </div><!-- row -->
        </div><!-- CHECK -->
        <div ng-show="p.type == SELECT">
          <div class="row">
            <div class="span3" ng-repeat="i in page[num].items">
              <label class="radio">
                <input type="radio" ng-model="page[num].value" value="{{ i }}"/>
                对{{ i }}进行测试
              </label>
            </div><!-- span -->
          </div><!-- row -->
          <div ng-show="error">
            <div class="alert alert-error">
              <i class="fa fa-exclamation-triangle"></i>
              必选
            </div>
          </div><!-- error -->
        </div><!-- btn-group -->
        <div class="btn-group pull-right">
          <button class="btn btn-large btn-primary pull-right" ng-click="next()">
            <i class="fa fa-angle-double-right"></i>
            继续
          </button>
          <button class="btn btn-large pull-right" ng-click="prev()">
            <i class="fa fa-angle-double-left"></i>
            返回
          </button>
        </div><!-- btn-group -->
      </div><!-- hero-unit -->
      <div class="ng-hide" ng-show="p.type == END">
        <div id="container" style="min-width: 410px; max-width: 500px; height: 450px; margin: 0 auto"></div>
        <button class="btn btn-success btn-large pull-right" ng-click="init()">
          <i class="fa fa-reply"></i>
          重新开始
        </button>
      </div><!-- END -->
    </div><!-- container -->
    <div class="footer">
      <div class="container">
        乌托邦21世纪——中国梦
      </div><!-- container -->
    </div><!-- footer -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/highcharts-more.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/index.min.js"></script>
  </body>
</html>
